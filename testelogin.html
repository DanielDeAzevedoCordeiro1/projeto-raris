<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <link rel="stylesheet" type="text/css" href="testelogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nome">Login</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu CPF" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="ex:***********" required>
            </div>

            <button type="submit">ENTRAR</button>
            <div class="caixarecuperacaosenha"><a class="recuperasenha" href="recuperacao_senha.html">Esqueci minha senha</a></div>

            <button class="botaogoogle"><i class="material-icons">android</i> Entrar com Google</button>

            <button class="botaocriarconta"><a href="testecadastro.html" style="text-decoration: none;">CRIAR CONTA</a></button>

            
        </form>
    </div>
    <button class="back-to-home"><a href="telainicial.html" style="text-decoration: none;">Voltar para a página inicial</button>
</body>
</html>
