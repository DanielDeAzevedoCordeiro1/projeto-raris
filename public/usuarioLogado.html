<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário Logado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <script src="../modalScripts/calculadora.js"></script>
</head>
<body>
 
    <header-loggeduser-component></header-loggeduser-component>
   
    <div class="container">
        <h1>Bem-vindo, <%= nomeUsuario %>!</h1>
       
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="abrirCalculadora">Calculadora MEI</h5>
                        <p class="card-text">Acesse a calculadora para Microempreendedores Individuais.</p>
                        <a href="/calculos" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Gerar Declaração</h5>
                        <p class="card-text">Gere sua declaração de rendimentos.</p>
                        <a href="#" class="btn btn-primary">Gerar</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mais Informações</h5>
                        <p class="card-text">Acesse mais informações sobre nossos serviços.</p>
                        <a href="#" class="btn btn-primary">Ver</a>
                    </div>
                </div>
            </div>

            
<div class="modal fade" id="calculadoraModal" tabindex="-1" aria-labelledby="calculadoraModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="calculadoraModalLabel">Calculadora MEI</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
        
                <form id="calcMeiForm">
                    <div class="mb-3">
                        <label for="faturamentoMensal" class="form-label">Faturamento Mensal (em reais)</label>
                        <input type="number" class="form-control" id="faturamentoMensal" name="faturamentoMensal" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoAtividade" class="form-label">Tipo de Atividade</label>
                        <select class="form-select" id="tipoAtividade" name="tipoAtividade" required>
                            <option value="comercio">Comércio</option>
                            <option value="servicos">Serviços</option>
                            <option value="industria">Indústria</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="calcularMeiBtn">Calcular</button>
            </div>
        </div>
    </div>
</div>



        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
