<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar novo usuário</title>
    <script src="components/header.js" type=" text/javascript"></script>
</head>
<header-component></header-component>

<body>
    <form action="/cadastro" method="post">
        <div class="container quadrado">
            <div class="row">
                <div class="col-4">
                    <label for="nome">Nome</label>
                    <br>
                    <input type="text" style="width: 100%;" id="nome" name="nomeInput" placeholder="Digite seu nome"
                        required>
                </div>
                <div class="col-4">
                    <label> E-Mail</label>
                    <br>
                    <input type="email" name="emailInput" placeholder="Digite seu e-mail">
                </div>
                <div class="col-4">
                    <label for="nire">NIRE</label>
                    <br>
                    <input type="text" id="nire" name="nireInput" placeholder="Digite seu Nire">
                </div>
            </div>
            <br>
                <div class="form-group">
                    <label for="nire">Endereco</label>
                    <br>
                    <input type="text" id="cpf" name="cpf" placeholder="Cidade - UF. Rua Nome da rua, Bairro Nome Bairro, 10. AP 50">
                </div>
                <br>
                <div class = "row">
                <div class="col-3">
                    <label for="nire">Telefone</label>
                    <br>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu Telefone com DDD" required>
                </div>
                <div class="col-5">
                    <label for="cnpj">CNPJ</label>
                    <br>
                    <input type="text" id="cnpj" name="cnpj" placeholder="Digite seu CNPJ" required>
                </div>
                <div class="col-4">
                    <label for="tipoLicenca">Tipo de Licença</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Prestação de serviços</option>
                        <option value="2">Comercial</option>
                        <option value="3">Mista</option>
                    </select>
                </div>
            </div>
            <br>
            <div class = "row">
                <div class="col-6">
                    <label for="senha">Senha</label>
                    <br>
                    <input type="password" id="senha1" name="senhaInput1" placeholder="Digite sua senha" required>
                </div>
                <div class="col-6">
                    <label for="senha">Senha</label>
                    <br>
                    <input type="password" id="senha2" name="senhaInput2" placeholder="Repita sua senha" required>
                </div>
            </div>
            <br><br>
                <button class="btnForm" type="submit">Cadastrar</button>

                <div class="fazerlogincom"><a href="testelogin.html">Já possuo cadastro</a></div>

                <!-- <div class="botaogoogle"><button>Google</button></div> -->
    </form>
    </div>
</body>

</html>
